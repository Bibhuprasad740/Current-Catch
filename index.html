<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bibhu Prasad Sahoo">
    <meta name="description"
        content="Find latest news on any topic here!! You are just a step away from hiting a search button!">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Current Catch</title>
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="window.location.reload()" class="logo">
                <img src="assets/images/logo.png" alt="logo">
            </a>
            <section class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="nav1" onclick="search('World Politics India', true, 'nav1')">
                        World
                        Affairs
                    </li>
                    <li class="hover-link nav-item" id="nav2" onclick="search('Top Headlines', true, 'nav2')">Top
                        Headlines
                    </li>
                    <li class="hover-link nav-item" id="nav3" onclick="search('Technology', true, 'nav3')">Technology
                    </li>
                    <li class="hover-link nav-item" id="nav4" onclick="search('Indian Politics', true, 'nav4')">
                        Indian
                        Politics</li>
                    <li class="hover-link nav-item" id="nav5" onclick="search('Sports', true, 'nav5')">Sports</li>
                    <li class="hover-link nav-item" id="nav6" onclick="search('Entertainment', true, 'nav6')">
                        Entertainment
                    </li>
                </ul>
            </section>
            <section class="search-bar flex">
                <input type="text" class="user-input" id="user-input" placeholder="e.g. Government">
                <button class="search-button" id="search-button">Search</button>
            </section>
        </div>
    </nav>
    <main>
        <section class="cards-container container flex" id="cards-container">

        </section>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img"
                    onerror="this.src='assets/images/default_image.png'">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is some random Title</h3>
                <h6 id="news-source" class="news-source">End Gadget 10/09/2023</h6>
                <p class="news-description" id="news-description">Lorem ipsum dolor sit amet consectetur adipisicing
                    elit. Sequi, commodi suscipit quis fuga fugiat
                    dolor voluptatibus ullam. Hic, harum deserunt!</p>
            </div>
        </div>
    </template>
    <script src="assets/scripts/dummy_data.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
